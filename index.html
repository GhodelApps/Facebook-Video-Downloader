<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Merriweather&family=Open+Sans&family=Oswald&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Facebook Downloader</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container inner-nav">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-private-tab" data-bs-toggle="pill" data-bs-target="#pills-private" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Private Download</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-merge-tab" data-bs-toggle="pill" data-bs-target="#pills-merge" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Merge Video</button>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Navbar -->
    <!-- Page -->
    <section class="page container">
        <div class="tab-content" id="pills-tabContent">
            <!-- Home Tabs -->
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <div class="heading d-flex flex-column justify-content-center gap-1">
                    <h1>Facebook Video Downloader</h1>
                    <label for="basic-url" class="form-label">Enter URL video here:</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="url" aria-describedby="basic-addon3">
                    </div>
                    <div class="alert alert-danger" role="alert" id="invalid-url">
                        <span>Error</span>
                    </div>
                    <button class="btn btn-primary btn-submit" id="public-submit">
                        <span>Submit</span>
                    </button>
                </div>
                <div class="result-box" id="public-video-info">
                    <ul class="d-flex flex-column" id="public-video-list">
                        <li>
                            <span>About Video</span>
                        </li>
                        <li>
                            <span>Title</span>
                            <span class="public-video-title"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Private Tabs -->
            <div class="tab-pane fade" id="pills-private" role="tabpanel" aria-labelledby="pills-private-tab">
                <div class="heading d-flex flex-column justify-content-center gap-1">
                    <h1>Private Video Downloader</h1>
                    <label for="basic-url" class="form-label">Enter URL video here:</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="private-url" aria-describedby="basic-addon3">
                    </div>
                    <label for="basic-url" class="form-label">Copy This URL:</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="private-source-url" aria-describedby="basic-addon3" readonly>
                        <button class="btn btn-primary" id="btn-copy">
                            <span>Copy</span>
                        </button>
                    </div>
                    <label for="file" class="form-label">Select the file containing the source code of the video:</label>
                    <div class="input-group mb-3">
                        <input type="file" name="source-file" class="form-control" id="file" accept=".txt">
                        <label class="input-group-text btn btn-primary" for="file" id="btn-upload">
                            <span>Upload</span>
                        </label>
                    </div>
                    <div class="alert alert-danger" role="alert" id="invalid-file">
                        <span>Error</span>
                    </div>
                    <button class="btn btn-primary btn-submit" id="private-submit">
                        <span>Submit</span>
                    </button>
                </div>
                <div class="result-box" id="private-video-info">
                    <ul class="d-flex flex-column" id="private-video-list">
                        <li>
                            <span>About Video</span>
                        </li>
                        <li>
                            <span>Title</span>
                            <span class="private-video-title"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Merge Tabs -->
            <div class="tab-pane fade" id="pills-merge" role="tabpanel" aria-labelledby="pills-merge-tab">
                <div class="heading d-flex flex-column justify-content-center gap-1">
                    <h1>Merge Video</h1>
                    <label for="video-file-1" class="form-label">Choose file:</label>
                    <div class="input-group mb-3">
                        <input type="file" name="video-file-1" class="form-control" id="video-file-1" accept="video/*">
                        <label class="input-group-text btn btn-primary" for="video-file-1" id="btn-upload">
                            <span>Upload</span>
                        </label>
                    </div>
                    <label for="video-file-2" class="form-label">Choose file:</label>
                    <div class="input-group mb-3">
                        <input type="file" name="video-file-2" class="form-control" id="video-file-2" accept="video/*">
                        <label class="input-group-text btn btn-primary" for="video-file-2" id="btn-upload">
                            <span>Upload</span>
                        </label>
                    </div>
                    <div class="alert alert-success" role="alert" id="invalid-video-file">
                        <span>Error</span>
                    </div>
                    <button class="btn btn-primary btn-submit" id="merge-submit">
                        <span>Submit</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal-label" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="modal-label">Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="video">
                            <video controls autoplay name="media">
                                <source src="" type="">
                            </video>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                        <span>Close</span>
                    </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Page -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
